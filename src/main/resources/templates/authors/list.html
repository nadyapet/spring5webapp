<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Book/Author project</title>
    </head>
    <body>
        <h1> Authors List</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>

            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">123</td>
                <td th:text="${author.firstName}">Spring in Action</td>
                <td th:text="${author.lastName}">asdf</td>
            </tr>
        </table>
    </body>
</html>
